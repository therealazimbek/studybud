<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django REST Framework ex</title>
</head>
<body>
<h1>Rooms from StudyBud API</h1>
<div id="rooms-container">
    <h3>List:</h3>
</div>


</body>
<script>
    let roomsContainer = document.getElementById('rooms-container')


    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = (await response).json().then((data) => {
            for (let i = 0; i < data.length; i++) {
                let room = data[i]
                let row = `<div><h3>${room.name}</h3></div>`
                roomsContainer.innerHTML += row
            }
        })

    }
    getRooms()
</script>
</html>
